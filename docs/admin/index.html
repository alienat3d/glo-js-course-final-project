<!doctype html>
<html lang="ru">

<head>
  <!-- ==| META |== -->
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Вход для администрации «Relax Live»</title>

  <!-- ==| STYLES |== -->
  <link rel="stylesheet" href="./css/style.css">
<script defer src="../admin.6b4aa4840e0203c2b7c3.js"></script></head>

<body class="body-auth">
  <main class="main-auth">
    <section class="main-form">
      <h1 class="main-header">Введите Имя и Пароль</h1>
      <form>

        <label class="label">
          <input type="text" id="username" class="input input-mb" placeholder="Имя">
          <span class="text-warning hidden">Неверное имя</span>
        </label>

        <label class="label">
          <input type="current-password" id="password" class="input" placeholder="Пароль">
          <span class="text-warning hidden">Неверный пароль</span>
        </label>

        <button type="submit" class="button button-ui_firm"><span>Войти</span></button>
      </form>
    </section>
  </main>
</body>

</html>
